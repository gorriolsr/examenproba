spring.application.name=EXAM_AGE_OF_KINGDOMS_JORDI_BOIX
spring.profiles.active=db-h2
# use an in-memory database named 'bookdb'
spring.datasource.url=jdbc:h2:mem:bookdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.hikari.maximum-pool-size=50 
